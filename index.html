<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G.P. Mishra Family Picnic Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://i.ibb.co/bMGfcnKy') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            margin: 10% auto;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }
        button {
            background: orange;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
        }
        button:hover {
            background: darkorange;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>G.P. Mishra Family Picnic Registration <br> जी.पी. मिश्रा परिवार पिकनिक दर्ता</h1>
        <form action="https://formspree.io/f/mvgzvrov" method="POST">
            <input type="text" name="name" placeholder="Your Name / तपाईंको नाम" required><br>
            <input type="tel" name="phone" placeholder="Phone Number / फोन नम्बर" required><br>
            <input type="number" name="family_count" placeholder="Number of Family Members / तपाईंको परिवारका सदस्यहरूको संख्या" required><br>
            <button type="submit">Register / दर्ता गर्नुहोस्</button>
        </form>
    </div>
</body>
</html>
